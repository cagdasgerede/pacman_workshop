plugins {
    id 'java'
    id 'application'
    id 'idea'
    id 'eclipse'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
    testCompile 'org.hamcrest:hamcrest-core:1.3'
    testCompile 'org.mockito:mockito-core:1.9.0'
}

mainClassName = 'com.thoughtworks.pacman.ui.GameRunner'

jar {
    manifest { attributes 'Main-Class': 'com.thoughtworks.pacman.ui.GameRunner' }
}

wrapper {
    gradleVersion = '5.5'
    distributionType = Wrapper.DistributionType.ALL
}

test {
  testLogging.showStandardStreams = true
}